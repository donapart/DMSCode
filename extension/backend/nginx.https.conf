# Nginx Reverse Proxy für DMSCode Backend (HTTPS)

events {
    worker_connections 1024;
}

http {
    # Upstream Server
    upstream ollama {
        server ollama:11434;
    }
    
    upstream ocr {
        server ocr:8510;
    }
    
    upstream search {
        server semantic-search:8520;
    }
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip Kompression
    gzip on;
    gzip_types text/plain application/json application/javascript;
    
    # Timeouts für LLM Requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name api.dmscode.frey.plus;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name api.dmscode.frey.plus;
        
        # SSL Zertifikate (werden via Volume gemountet)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        
        # SSL Einstellungen
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-KEY";
        
        # Health Check
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Ollama Proxy
        location /api/ {
            proxy_pass http://ollama;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OCR Proxy
        location /ocr/ {
            rewrite ^/ocr/(.*) /$1 break;
            proxy_pass http://ocr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Semantic Search Proxy
        location /search/ {
            rewrite ^/search/(.*) /$1 break;
            proxy_pass http://search;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
