name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Lint
        working-directory: extension
        run: npm run lint || true # Don't fail on lint warnings

      - name: Compile
        working-directory: extension
        run: npm run compile

      - name: Run tests
        working-directory: extension
        run: npm test || true # Tests may need display

      - name: Package Extension
        working-directory: extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmscode-vsix
          path: extension/*.vsix
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Compile
        working-directory: extension
        run: npm run compile

      - name: Package Extension
        working-directory: extension
        run: npx vsce package --no-dependencies

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension/*.vsix
          generate_release_notes: true
          body: |
            ## DMSCode v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download die `.vsix` Datei
            2. In VS Code: `Extensions` → `...` → `Install from VSIX...`

            ### Änderungen
            Siehe [CHANGELOG.md](https://github.com/donapart/DMSCode/blob/main/CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
