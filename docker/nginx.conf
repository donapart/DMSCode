# Nginx Reverse Proxy f端r DMSCode Backend
# Optional: F端r HTTPS und zentrale Zugriffskontrolle

events {
    worker_connections 1024;
}

http {
    # Upstream Server
    upstream ollama {
        server ollama:11434;
    }
    
    upstream ocr {
        server tesseract-ocr:8000;
    }
    
    upstream search {
        server semantic-search:8000;
    }
    
    upstream tts {
        server tts:8000;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip Kompression
    gzip on;
    gzip_types text/plain application/json application/javascript;
    
    # Timeouts f端r LLM Requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    server {
        listen 80;
        server_name _;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # Health Check
        location /health {
            return 200 '{"status": "healthy"}';
            add_header Content-Type application/json;
        }
        
        # Ollama API
        location /api/ {
            proxy_pass http://ollama/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Streaming Support f端r LLM
            proxy_buffering off;
            chunked_transfer_encoding on;
        }
        
        # OCR Service
        location /ocr/ {
            proxy_pass http://ocr/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            client_max_body_size 50M;
        }
        
        # Semantic Search
        location /search/ {
            proxy_pass http://search/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # TTS Service
        location /tts/ {
            proxy_pass http://tts/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
    
    # HTTPS Server (wenn SSL Zertifikate vorhanden)
    # server {
    #     listen 443 ssl http2;
    #     server_name dms.yourdomain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # ... gleiche location blocks wie oben
    # }
}
